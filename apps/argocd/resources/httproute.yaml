apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-httproute
  namespace: infrastructure
spec:
  parentRefs:
    - name: public-gateway
      namespace: infrastructure
      kind: Gateway
      group: gateway.networking.k8s.io
  hostnames:
    - argocd.manickamx2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
          kind: Service
          group: ''
          weight: 1