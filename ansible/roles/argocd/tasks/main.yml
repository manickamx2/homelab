- name: Ensure argocd namespace exists
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    api_version: v1
    kind: Namespace
    name: "{{ argocd_namespace }}"
    state: present

- name: Install ArgoCD
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    namespace: "{{ argocd_namespace }}"
    src: "{{ argocd_manifest_url }}"

- name: Create SOPS Age secret in cluster
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: sops-age
        namespace: argocd
      stringData:
        keys.txt: "{{ lookup('file', '../../../../sops.agekey') }}"

- name: Patch argocd-cm to enable kustomize plugins
  kubernetes.core.k8s:
    state: patched
    kind: ConfigMap
    name: argocd-cm
    namespace: argocd
    definition:
      data:
        kustomize.buildOptions: "--enable-alpha-plugins --enable-helm --enable-exec"


- name: Patch argocd-repo-server to set up ksops
  kubernetes.core.k8s:
    state: patched
    kind: Deployment
    name: argocd-repo-server
    namespace: argocd
    definition:
      spec:
        template:
          spec:
            # 1. Mount the secret key and a shared volume for the plugin
            volumes:
              - name: custom-tools
                emptyDir: {}
              - name: sops-age
                secret:
                  secretName: sops-age
            # 2. Use an initContainer to install KSOPS
            initContainers:
              - name: install-ksops
                image: viaductoss/ksops:v4.3.3
                command: ["/bin/sh", "-c"]
                args:
                  - cp /usr/local/bin/ksops /custom-tools/ksops;
                    cp /usr/local/bin/kustomize /custom-tools/kustomize;
                volumeMounts:
                  - name: custom-tools
                    mountPath: /custom-tools
            # 3. Configure the main container to use the tools
            containers:
              - name: argocd-repo-server
                env:
                  - name: XDG_CONFIG_HOME
                    value: /.config
                  - name: SOPS_AGE_KEY_FILE
                    value: /.config/sops/age/keys.txt
                volumeMounts:
                  - name: custom-tools
                    mountPath: /usr/local/bin/ksops
                    subPath: ksops
                  - name: sops-age
                    mountPath: /.config/sops/age/keys.txt
                    subPath: keys.txt


